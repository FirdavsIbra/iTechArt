<table class="grid">
  <thead class="grid__columns">
  <th *ngFor="let col of columns" [style.max-width.px]="col.width">
    {{ col.header }}
  </th>
  </thead>
  <tbody class="grid__rows">
    <tr *ngFor="let row of data">
      <td
        *ngFor="let col of columns"
        [style.max-width.px]="col.width"
        style="padding-left: 1rem"
      >
    </tr>
  </tbody>
</table>
